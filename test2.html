<html lang="en">

<body>
    <header class="header">
        <div class="nav-box">
            <span>个人介绍</span>
            <ul class="nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="project.html">爱好展示</a></li>
                <li><a href="concat.html">联系我</a></li>
                <li><a href="test2.html" class="on">功能测试1</a></li>
                <li><a href="test3.html">功能测试2</a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        欢迎来到我的个人主页
    </div>
    <!-- 成绩评价 -->
    <div class="section">
        <h3>成绩评价</h3>
        <input type="text" id="score" placeholder="请输入成绩">
        <button onclick="checkScore()">评价</button>
        <p id="scoreResult"></p>
    </div>

    <!-- 邮箱验证 -->
    <div class="section">
        <h3>邮箱验证</h3>
        <input type="text" id="email" placeholder="请输入邮箱">
        <button onclick="validateEmail()">验证</button>
        <p id="emailResult"></p>
    </div>

    <!-- 九九乘法表 -->
    <div class="section">
        <h3>九九乘法表</h3>
        <button onclick="showMultiplicationTable()">显示乘法表</button>
        <pre id="multiTable"></pre>
    </div>

    <script>
        // 成绩评价功能
        function checkScore() {
            const score = parseInt(document.getElementById('score').value);
            const result = document.getElementById('scoreResult');
            
            if (isNaN(score) || score < 0 || score > 100) {
                result.textContent = "请输入0-100之间的有效数字！";
                result.style.color = "red";
                return;
            }

            let evaluation;
            if (score >= 90) evaluation = "优秀";
            else if (score >= 80) evaluation = "良好";
            else if (score >= 70) evaluation = "中等";
            else if (score >= 60) evaluation = "及格";
            else evaluation = "不及格";

            result.textContent = `评价结果：${evaluation}`;
            result.style.color = "green";
        }

        // 邮箱验证功能
        function validateEmail() {
            const email = document.getElementById('email').value;
            const result = document.getElementById('emailResult');
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (pattern.test(email)) {
                result.textContent = "邮箱格式正确！";
                result.style.color = "green";
            } else {
                result.textContent = "邮箱格式不正确！";
                result.style.color = "red";
            }
        }

        // 九九乘法表生成
        function showMultiplicationTable() {
            let table = "";
            for (let i = 1; i <= 9; i++) {
                let line = "";
                for (let j = 1; j <= i; j++) {
                    line += `${j}×${i}=${i*j}\t`;
                }
                table += line.trim() + "\n";
            }
            document.getElementById('multiTable').textContent = table;
        }
    </script>

</body>
</html>
